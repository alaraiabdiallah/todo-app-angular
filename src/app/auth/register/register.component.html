<div class="container">
  <div class="columns">
    <div class="column col-4 col-lg-4 col-md-4 col-sm-7 col-xs-7" style="margin: 15% auto;">
      <form>
        <div class="card">
          <div class="card-header">
            <div class="card-title h5">Register</div>
          </div>
          <div class="card-body">
            <div class="toast toast-error" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <div class="form-group">
              <label class="form-label" for="email">E-mail</label>
              <input class="form-input" [disabled]="isOnRegistering" type="text" id="email" name="email"
                [(ngModel)]="auth.email" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input class="form-input" [disabled]="isOnRegistering" type="password" id="password" name="password"
                [(ngModel)]="auth.password" placeholder="*********">
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" [class.loading]="isOnRegistering" (click)="doRegister()">Register</button>
            <!-- <br /><br />
            <span>Register with :</span>
            <div class="btn-group btn-group-block">
              <button class="btn" (click)="doRegisterGoogle()">Google</button>
            </div> -->
            <br /><br />
            <p class="text-center">
              <a routerLink="/auth/login">Already have Account? login here</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
