
<div class="container">
  <div class="columns">
    <div class="column col-4 col-lg-5 col-md-7 col-sm-11 col-xs-11" style="margin: 15% auto;">
      <form>
        <div class="card">
          <div class="card-header">
            <div class="card-title h5">Login</div>
          </div>
          <div class="card-body">
              <div class="toast toast-error" *ngIf="errorMessage">
                {{ errorMessage }}
              </div>
              <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" [disabled]="isOnLogin" type="text" id="email" name="email"
                  [(ngModel)]="auth.email" placeholder="E-mail">
              </div>
              <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" [disabled]="isOnLogin" type="password" id="password" name="password"
                  [(ngModel)]="auth.password" placeholder="*********">
              </div>
            
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" [class.loading]="isOnLogin" (click)="doLogin()">Login</button>
            <!-- <br /><br />
            <span>Login with :</span>
            <div class="btn-group btn-group-block">
              <button class="btn" (click)="doLoginGoogle()">Google</button>
            </div> -->
            <br /><br />
            <p class="text-center">
              <a routerLink="/auth/register">Haven't Account? Register here</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
